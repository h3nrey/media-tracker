<header class="app-header" [class.scrolled]="isScrolled()">
  <div class="header-logo-wrapper">
    <a class="header-logo" routerLink="/">
      <!-- <img src="assets/logo.png" alt="Logo" class="logo-img"> -->
      <span class="logo-text">Tracker</span>
    </a>
    <app-media-type-selector></app-media-type-selector>
  </div>
  <div class="header-actions">
    <a class="nav-btn" routerLink="/lists" title="Anime Lists">
      <lucide-icon [name]="LayersIcon" [size]="18"></lucide-icon>
      <span>Lists</span>
    </a>
    <a class="nav-btn" routerLink="/recommendation" title="Anime Discovery">
      <lucide-icon [name]="SparklesIcon" [size]="18"></lucide-icon>
      <span>Discovery</span>
    </a>
    <a class="nav-btn" routerLink="/browse" title="Browse Anime">
      <lucide-icon [name]="FilmIcon" [size]="18"></lucide-icon>
      <span>Browse</span>
    </a>
    <a class="nav-btn" routerLink="/stats" title="Stats & Recap">
      <lucide-icon [name]="BarChartIcon" [size]="18"></lucide-icon>
      <span>Stats</span>
    </a>

    <div class="dropdown-wrapper">
      <button class="nav-btn" (click)="toogleTools()" [class.active]="showToolsDropdown()">
        <lucide-icon [name]="ToolsIcon" [size]="18"></lucide-icon>
        <span>Tools</span>
        <lucide-icon [name]="ChevronDownIcon" [size]="14"></lucide-icon>
      </button>

      @if (showToolsDropdown()) {
        <div class="dropdown-menu" (click)="showToolsDropdown.set(false)">
          <button class="dropdown-item" (click)="manageSources.emit()" title="Manage Sources">
            <lucide-icon [name]="MonitorIcon" [size]="16"></lucide-icon>
            Sources
          </button>
          <button class="dropdown-item" (click)="manageCategories.emit()" title="Manage Categories">
            <lucide-icon [name]="LayersIcon" [size]="16"></lucide-icon>
            Categories
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="refreshMetadata.emit()">
            <lucide-icon [name]="RefreshIcon" [size]="16"></lucide-icon>
            Refetch Metadata
          </button>
          <button class="dropdown-item" (click)="bulkImport.emit()">
            <lucide-icon [name]="ImportIcon" [size]="16"></lucide-icon>
            Bulk Import
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="openThemeSettings.emit()">
            <lucide-icon [name]="SettingsIcon" [size]="16"></lucide-icon>
            UI Customization
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="shortcutService.open()">
            <lucide-icon [name]="KeyboardIcon" [size]="16"></lucide-icon>
            Keyboard Shortcuts
          </button>
         
          
        </div>
      }
    </div>
  </div>
</header>
