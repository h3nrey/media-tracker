@if (isOpen()) {
  <div class="dialog-overlay" (click)="close()">
    <div class="dialog-content" (click)="$event.stopPropagation()">
      <header class="dialog-header">
        <h2>Manage Categories</h2>
        <button class="close-btn" (click)="close()">
          <lucide-icon [img]="XIcon" [size]="20"></lucide-icon>
        </button>
      </header>

      <div class="dialog-body">
        <!-- Add New Category -->
        <section class="add-category-section">
          <h3>Create New Category</h3>
          <div class="add-form">
            <div 
                class="color-preview-btn" 
                [style.background]="newCategoryColor"
                [(colorPicker)]="newCategoryColor"
                [cpPosition]="'bottom'"
                [cpOutputFormat]="'hex'"
                [cpAlphaChannel]="'disabled'"
            >
                <div class="inner-color" [style.background]="newCategoryColor"></div>
            </div>
            
            <input
              type="text"
              class="category-name-input"
              placeholder="e.g., Currently Watching"
              [(ngModel)]="newCategoryName"
              (keyup.enter)="addCategory()"
            />
            
            <button class="add-btn" (click)="addCategory()">
              <lucide-icon [img]="PlusIcon" [size]="18"></lucide-icon>
              <span>Add</span>
            </button>
          </div>
        </section>

        <!-- Categories List -->
        <section class="categories-section">
          <h3>Active Categories</h3>
          <p class="subtitle">Drag the handle to reorder the status flow.</p>
          
          <div
            class="categories-list"
            cdkDropList
            (cdkDropListDropped)="onDrop($event)"
          >
            @for (category of categories(); track trackById($index, category)) {
              <div class="category-item" cdkDrag>
                <div class="drag-handle" cdkDragHandle title="Drag to reorder">
                  <lucide-icon [img]="GripVerticalIcon" [size]="20"></lucide-icon>
                </div>

                <div 
                    class="color-preview-btn small" 
                    [style.background]="category.color"
                    [(colorPicker)]="category.color"
                    (colorPickerChange)="updateCategory(category)"
                    [cpPosition]="'bottom'"
                    [cpOutputFormat]="'hex'"
                    [cpAlphaChannel]="'disabled'"
                >
                    <div class="inner-color" [style.background]="category.color"></div>
                </div>

                <input
                  type="text"
                  class="category-name-input inline"
                  [(ngModel)]="category.name"
                  (blur)="updateCategory(category)"
                  (keyup.enter)="$event.target.blur()"
                />

                <button class="delete-btn" (click)="deleteCategory(category.id!)" title="Delete category">
                  <lucide-icon [img]="Trash2Icon" [size]="18"></lucide-icon>
                </button>
              </div>
            } @empty {
              <div class="empty-state">
                <p>No categories found. Start by adding one above.</p>
              </div>
            }
          </div>
        </section>
      </div>

      <footer class="dialog-footer">
        <button class="done-btn" (click)="close()">Save & Close</button>
      </footer>
    </div>
  </div>
}
