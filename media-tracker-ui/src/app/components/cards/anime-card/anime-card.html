<div class="anime-card" [routerLink]="['/anime', anime().id]">
  <div class="cover-wrapper">
    <img [src]="anime().coverImage" [alt]="anime().title" loading="lazy">
    <div class="overlay">
      <div class="score" *ngIf="anime().score">
        <span class="star">â˜…</span> {{ anime().score }}
      </div>
      
      <button class="increment-btn" (click)="incrementEpisode($event)" title="Add Episode">
        <lucide-icon [name]="PlusIcon" [size]="20"></lucide-icon>
      </button>
    </div>
  </div>
  <div class="info">
    <h3 class="title">{{ anime().title }}</h3>
    <div class="meta">
      <span class="episodes">{{ anime().progressCurrent }}/{{ anime().progressTotal || '?' }} eps</span>
    </div>
  </div>
</div>
