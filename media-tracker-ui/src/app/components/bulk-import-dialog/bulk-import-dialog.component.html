<div class="dialog-overlay" [class.open]="isOpen()" (click)="close()">
  <div class="dialog-content" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <div class="title-area">
        <lucide-icon [img]="UploadIcon" [size]="20" class="header-icon"></lucide-icon>
        <h2>Import / Export Media</h2>
      </div>
      <button class="close-btn" (click)="close()">
        <lucide-icon [img]="XIcon" [size]="24"></lucide-icon>
      </button>
    </div>

    <div class="dialog-body">
      <div class="info-banner">
        <lucide-icon [img]="InfoIcon" [size]="18"></lucide-icon>
        <p *ngIf="selectedMediaType() === MediaType.ANIME">Import Format: <strong>[Idx], [Img], Title, Genres, Studio, Date, Score</strong></p>
        <p *ngIf="selectedMediaType() === MediaType.GAME">Import Format: <strong>[Idx], Name, Platform, Genre, Year, Time, Score, Note</strong></p>
      </div>

      <div class="import-options">
        <div class="option">
          <label>1. Media Type</label>
          <ui-select
            [options]="mediaTypeOptions"
            [value]="selectedMediaType()"
            (valueChange)="selectedMediaType.set($event)"
            placeholder="Select Type"
            [rounding]="'full'"
          ></ui-select>
        </div>
        <div class="option">
          <label>2. Category (Import)</label>
          <ui-select
            [options]="categoryOptions()"
            [value]="selectedCategoryId()"
            (valueChange)="selectedCategoryId.set($event)"
            placeholder="Select Category"
            [rounding]="'full'"
          ></ui-select>
        </div>
        <div class="option">
          <label>3. Skip rows</label>
          <app-number-input [value]="skipFirstX()" [min]="0" (valueChange)="skipFirstX.set($event)"></app-number-input>
        </div>
      </div>

      <div class="file-upload-area" *ngIf="status() === 'idle'">
        <input type="file" #fileInput (change)="onFileSelected($event)" accept=".csv,.txt" hidden>
        <button class="btn-outline" (click)="fileInput.click()">
          <lucide-icon [img]="UploadIcon" [size]="18"></lucide-icon>
          Upload .CSV File
        </button>
        <span class="or-divider">OR PASTE BELOW</span>
      </div>

      <div class="form-group" *ngIf="status() === 'idle'">
        <label>Data to Import</label>
        <textarea 
          [(ngModel)]="importData" 
          [placeholder]="selectedMediaType() === MediaType.ANIME 
            ? '... Image, One Piece, Adventure, Toei, 2024, 10 ...' 
            : '... Name, PC, RPG, 2024, 50:00, 9, Good game ...'"
          class="import-textarea"
          [disabled]="status() === 'processing'"
        ></textarea>
      </div>

      <div class="status-area" *ngIf="status() !== 'idle'">
        <div class="progress-bar" *ngIf="status() === 'processing'">
          <div class="progress-fill" [style.width.%]="progress()"></div>
        </div>
        
        <div class="status-msg" [class]="status()">
          <lucide-icon *ngIf="status() === 'success'" [img]="CheckIcon" [size]="18"></lucide-icon>
          <lucide-icon *ngIf="status() === 'error'" [img]="AlertIcon" [size]="18"></lucide-icon>
          {{ message() }}
        </div>
      </div>
    </div>

    <div class="dialog-footer">
      <div class="left-actions">
        <button class="btn-outline" (click)="exportData()" [disabled]="status() === 'processing'">
          <lucide-icon [img]="DownloadIcon" [size]="18"></lucide-icon>
          Export to Excel
        </button>
      </div>
      <div class="right-actions">
        <button class="btn-cancel" (click)="close()">Cancel</button>
        <button 
          class="btn-import" 
          [disabled]="!importData.trim() || status() === 'processing'"
          (click)="processImport()"
        >
          {{ status() === 'processing' ? 'Processing...' : 'Start Import' }}
        </button>
      </div>
    </div>
  </div>
</div>
