<div class="stats-container">
    <div class="stat-card progress-stat">
        <div class="stat-header">
            <span class="label">Total Completion</span>
            <span class="value">{{ percentage() }}%</span>
        </div>
        <div class="progress-bar">
            <div class="fill" [style.width.%]="percentage()"></div>
        </div>
        <p class="stat-desc">Overall viewing progress across this collection.</p>
    </div>

    <div class="stat-horizontal">
        <div class="mini-stat">
            <span class="label">Progress</span>
            <span class="value">{{ progressCurrent() }} <small>/ {{ progressTotal() }}</small></span>
        </div>
        <div class="mini-stat">
            <span class="label">Items</span>
            <span class="value">{{ itemCount() }}</span>
        </div>
    </div>
</div>
