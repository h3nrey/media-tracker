    <div class="hero-carousel">
        @for (anime of list()?.animes; track anime.id; let i = $index) {
            <div class="carousel-slide" [class.active]="currentSlide() === i">
                <div class="slide-background" [style.background-image]="'url(' + (anime.bannerImage || anime.coverImage) + ')'"></div>
                <div class="slide-overlay"></div>
                <div class="slide-content">
                    <div class="slide-info">
                        <span class="anime-status-tag">Featured</span>
                        <h2>{{ anime.title }}</h2>
                        <div class="slide-meta">
                            <span class="score">â˜… {{ anime.score }}/10</span>
                            <span class="episodes">{{ anime.episodesWatched }} / {{ anime.totalEpisodes || '?' }} Eps</span>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
