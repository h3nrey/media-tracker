<div class="animes-section">
    <div class="section-header">
        <h2>{{ title() }} ({{ animes().length }})</h2>
    </div>
    
    <div class="animes-grid">
        @for(anime of animes(); track anime.id) {
            <app-anime-card [item]="anime"></app-anime-card>
        } @empty {
            <div class="empty-state">
                <p>Nenhum anime nesta lista ainda.</p>
            </div>
        }
    </div>
</div>
