@if(list()) {
    <div class="list-details-container">
        
        <app-list-hero [list]="list()"></app-list-hero>

        <div class="list-main-content">
            <app-list-header 
                [name]="list()?.name" 
                [description]="list()?.description"
                (manageList)="openEditForm()">
            </app-list-header>

            <div class="content-layout">
                <div class="main-column">
                    <app-list-animes [animes]="list()?.animes || []"></app-list-animes>
                </div>

                <aside class="sidebar-column">
                    <app-list-stats 
                        [percentage]="stats().percentage"
                        [watchedEpisodes]="stats().watched"
                        [totalEpisodes]="stats().total"
                        [animeCount]="list()?.animes?.length || 0">
                    </app-list-stats>
                </aside>
            </div>
        </div>
    </div>

    <app-list-form></app-list-form>
}
