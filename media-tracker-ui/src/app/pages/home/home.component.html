<div class="home-container">
  <app-board-filters />

  <div class="view-content-wrapper">
    <!-- Kanban Board View -->
    @if (viewMode() === 'kanban') {
      <app-kanban-board 
        @fadeTransition
        class="desktop-only"
        (addAnimeToCategory)="openAddDialogWithCategory($event)" 
        (animeClick)="openAnimeDetails($event)"
        (editAnime)="openEditAnime($event)"
      />
    }

    <!-- List View -->
    @if (viewMode() === 'list') {
      <app-list-view
        @fadeTransition
        class="desktop-only"
        (addAnimeToCategory)="openAddDialogWithCategory($event)"
        (animeClick)="openAnimeDetails($event.media, $event.event)"
        (editAnime)="openEditAnime($event)"
        (deleteAnime)="onDeleteMedia($event)"
      />
    }
  </div>

  <!-- Mobile View (Always List) -->

    class="mobile-only"
    (animeClick)="openAnimeDetails($event)"
    (editAnime)="openEditAnime($event)"
    (addAnimeReq)="openAddDialogWithCategory($event)"
  ></app-mobile-library> -->
</div>
